AWSTemplateFormatVersion: '2010-09-09'
Description: Stack for complete deployment of Metaflow

Parameters:
  SagemakerInstance:
    Type: String
    Default: ml.t2.xlarge
    AllowedValues: ['ml.t2.large','ml.t2.xlarge','ml.t2.2xlarge']
    Description: 'Instance type for Sagemaker Notebook.'
  VPCCidr:
    Type: String
    Default: 10.20.0.0/16
    Description: 'CIDR for the Metaflow VPC'
  Subnet1Cidr:
    Type: String
    Default: 10.20.0.0/24
    Description: 'CIDR for Metaflow VPC Subnet 1'
  Subnet2Cidr:
    Type: String
    Default: 10.20.1.0/24
    Description: 'CIDR for Metaflow VPC Subnet 2'
  MaxVCPUBatch:
    Type: Number
    Default: 64
    AllowedValues: [16,32,64,96]
    MinValue: 16
    MaxValue: 96
    Description: 'Maximum VCPUs for Batch Compute Environment [16-96]'
  MinVCPUBatch:
    Type: Number
    Default: 0
    MinValue: 0
    MaxValue: 16
    AllowedValues: [0,2,4,8,16]
    Description: 'Minimum VCPUs for Batch Compute Environment [2-16]'
  DesiredVCPUBatch:
    Type: Number
    Default: 4
    MinValue: 0
    MaxValue: 16
    AllowedValues: [0,2,4,8,16]
    Description: 'Desired Starting VCPUs for Batch Compute Environment [2-16]'
  CustomRole:
    Type: String
    Default: 'false'
    AllowedValues: ['false', 'true']
    Description: 'Enable custom role with restricted permissions?'
  APIBasicAuth:
    Type: String
    Default: 'false'
    AllowedValues: ['false', 'true']
    Description: 'Enable basic auth for API Gateway? (requires key export)'

Mappings:
  ServiceInfo:
    StackName:
      value: 'metaflow-infrastructure'
    ServiceName:
      value: 'metadata-service'
    ImageUrl:
      value: 'netflixoss/metaflow_metadata_service'
    ContainerPort:
      value: 8080
    ContainerCpu:
      value: 512
    ContainerMemory:
      value: 1024
    Path:
      value: '*'
    Priority:
      value: 1
    DesiredCount:
      value: 1
    Role:
      value: ""
Conditions:
  EnableAuth: !Equals [ !Ref APIBasicAuth, 'true']
  EnableRole: !Equals [ !Ref CustomRole, 'true']
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      EnableDnsSupport: true
      EnableDnsHostnames: true
      CidrBlock: !Ref VPCCidr
  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
         Fn::Select:
         - 0
         - Fn::GetAZs: {Ref: 'AWS::Region'}
      VpcId: !Ref 'VPC'
      CidrBlock: !Ref Subnet1Cidr
      MapPublicIpOnLaunch: true
  Subnet2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
         Fn::Select:
         - 1
         - Fn::GetAZs: {Ref: 'AWS::Region'}
      VpcId: !Ref 'VPC'
      CidrBlock: !Ref Subnet2Cidr
      MapPublicIpOnLaunch: true
  InternetGateway:
    Type: AWS::EC2::InternetGateway
  GatewayAttachement:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref 'VPC'
      InternetGatewayId: !Ref 'InternetGateway'
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'VPC'
  DefaultGateway:
    Type: AWS::EC2::Route
    DependsOn: GatewayAttachement
    Properties:
      RouteTableId: !Ref 'PublicRouteTable'
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref 'InternetGateway'
  Subnet1RTA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref Subnet1
      RouteTableId: !Ref PublicRouteTable
  Subnet2RTA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref Subnet2
      RouteTableId: !Ref PublicRouteTable
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for Fargate
      VpcId: !Ref 'VPC'
  NLBIngressRule:
   Type: 'AWS::EC2::SecurityGroupIngress'
   Properties:
      Description: 'Allow API Calls Internally'
      GroupId: !Ref FargateSecurityGroup
      IpProtocol: tcp
      FromPort: 8080
      ToPort: 8080
      CidrIp: !GetAtt 'VPC.CidrBlock'
  FargateInternalRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Internal Communication
      GroupId: !Ref 'FargateSecurityGroup'
      IpProtocol: -1
      SourceSecurityGroupId: !Ref 'FargateSecurityGroup'
  NLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internal
      Type: network
      Subnets:
        - !Ref Subnet1
        - !Ref Subnet2
  NLBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - NLB
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'NLBTargetGroup'
          Type: 'forward'
      LoadBalancerArn: !Ref 'NLB'
      Port: 80
      Protocol: TCP
  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ecs.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: ecs-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              - 'ec2:AttachNetworkInterface'
              - 'ec2:CreateNetworkInterface'
              - 'ec2:CreateNetworkInterfacePermission'
              - 'ec2:DeleteNetworkInterface'
              - 'ec2:DeleteNetworkInterfacePermission'
              - 'ec2:Describe*'
              - 'ec2:DetachNetworkInterface'
              - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
              - 'elasticloadbalancing:DeregisterTargets'
              - 'elasticloadbalancing:Describe*'
              - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
              - 'elasticloadbalancing:RegisterTargets'
            Resource: '*'
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ecs-tasks.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: AmazonECSTaskExecutionRolePolicy
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action:
                - 'ecr:GetAuthorizationToken'
                - 'ecr:BatchCheckLayerAvailability'
                - 'ecr:GetDownloadUrlForLayer'
                - 'ecr:BatchGetImage'
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'
              Resource: '*'
  MetadataSvcECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - ecs-tasks.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: CustomS3Batch
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: ObjectAccessMetadataService
              Effect: Allow
              Action:
                - s3:GetObject
              Resource: !Join ['', [ !GetAtt 'MetaflowS3Bucket.Arn', '/*' ]]
        - PolicyName: DenyPresignedBatch
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: DenyPresignedBatch
              Effect: Deny
              Action: s3:*
              Resource: '*'
              Condition:
                StringNotEquals:
                  s3:authType: REST-HEADER
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !FindInMap ['ServiceInfo', 'ServiceName', 'value']
      Cpu: !FindInMap ['ServiceInfo', 'ContainerCpu', 'value']
      Memory: !FindInMap ['ServiceInfo', 'ContainerMemory', 'value']
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref 'ECSTaskExecutionRole'
      TaskRoleArn: !GetAtt 'MetadataSvcECSTaskRole.Arn'
      ContainerDefinitions:
        - Name: !FindInMap ['ServiceInfo', 'ServiceName', 'value']
          Environment:
            - Name: "MF_METADATA_DB_HOST"
              Value: !GetAtt 'RDSMasterInstance.Endpoint.Address'
            - Name: "MF_METADATA_DB_PORT"
              Value: "5432"
            - Name: "MF_METADATA_DB_USER"
              Value: "master"
            - Name: "MF_METADATA_DB_PSWD"
              Value: !Join ['', ['{{resolve:secretsmanager:', !Ref MyRDSSecret, ':SecretString:password}}' ]]
            - Name: "MF_METADATA_DB_NAME"
              Value: "metaflow"
          Cpu: !FindInMap ['ServiceInfo', 'ContainerCpu', 'value']
          Memory: !FindInMap ['ServiceInfo', 'ContainerMemory', 'value']
          Image: !FindInMap ['ServiceInfo', 'ImageUrl', 'value']
          PortMappings:
            - ContainerPort: !FindInMap ['ServiceInfo', 'ContainerPort', 'value']
  ECSFargateService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !FindInMap ['ServiceInfo', 'ServiceName', 'value']
      Cluster: !Ref 'ECSCluster'
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 75
      DesiredCount: !FindInMap ['ServiceInfo', 'DesiredCount', 'value']
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref 'FargateSecurityGroup'
          Subnets:
            - !Ref 'Subnet1'
            - !Ref 'Subnet2'
      TaskDefinition: !Ref 'TaskDefinition'
      LoadBalancers:
        - ContainerName: !FindInMap ['ServiceInfo', 'ServiceName', 'value']
          ContainerPort: !FindInMap ['ServiceInfo', 'ContainerPort', 'value']
          TargetGroupArn: !Ref 'NLBTargetGroup'
  NLBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckProtocol: TCP
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      TargetType: ip
      Port: !FindInMap ['ServiceInfo', 'ContainerPort', 'value']
      Protocol: TCP
      UnhealthyThresholdCount: 2
      VpcId: !Ref 'VPC'
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: DBSubnetGroup for RDS instances
      SubnetIds:
        - Ref: Subnet1
        - Ref: Subnet2
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for RDS
      VpcId: !Ref 'VPC'
  PostgresIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref 'RDSSecurityGroup'
      SourceSecurityGroupId: !Ref 'FargateSecurityGroup'
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
  RDSMasterInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName: 'metaflow'
      AllocatedStorage: 20
      DBInstanceClass: 'db.t2.small'
      DeleteAutomatedBackups: 'true'
      StorageType: 'gp2'
      Engine: 'postgres'
      EngineVersion: '11.5'
      MasterUsername: !Join ['', ['{{resolve:secretsmanager:', !Ref MyRDSSecret, ':SecretString:username}}' ]]
      MasterUserPassword: !Join ['', ['{{resolve:secretsmanager:', !Ref MyRDSSecret, ':SecretString:password}}' ]]
      VPCSecurityGroups:
        - !Ref 'RDSSecurityGroup'
      DBSubnetGroupName: !Ref 'DBSubnetGroup'
  MyRDSSecret:
    Type: "AWS::SecretsManager::Secret"
    Properties:
      Description: "This is a Secrets Manager secret for an RDS DB instance"
      GenerateSecretString:
        SecretStringTemplate: '{"username": "master"}'
        GenerateStringKey: "password"
        PasswordLength: 16
        ExcludeCharacters: '"@/\'
  SecretRDSInstanceAttachment:
    Type: "AWS::SecretsManager::SecretTargetAttachment"
    Properties:
      SecretId: !Ref MyRDSSecret
      TargetId: !Ref RDSMasterInstance
      TargetType: AWS::RDS::DBInstance
  MetaflowS3Bucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 15
            Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  SagemakerSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: 'Security Group for Sagemaker'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: "0.0.0.0/0"
          IpProtocol: "TCP"
          FromPort: 8080
          ToPort: 8080
  SageMakerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - sagemaker.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: IAM_PASS_ROLE
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: AllowPassRole
              Effect: Allow
              Action: iam:PassRole
              Resource: '*'
              Condition:
                StringEquals:
                  iam:PassedToService: sagemaker.amazonaws.com
        - PolicyName: MISC_PERMISSIONS
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: MiscPermissions
              Effect: Allow
              Action:
                - cloudwatch:PutMetricData
                - ecr:GetDownloadUrlForLayer
                - ecr:BatchGetImage
                - ecr:GetAuthorizationToken
                - ecr:BatchCheckLayerAvailability
              Resource: '*'
        - PolicyName: log_roles_policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: CreateLogStream
              Effect: Allow
              Action:
                - logs:CreateLogStream
              Resource:
                - !Join [ "", [ 'arn:aws:logs:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':log-group:/aws/batch/job:log-stream:*' ] ]
                - !Join [ "", [ 'arn:aws:logs:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':log-group:/aws/sagemaker/NotebookInstances:log-stream:*' ] ]
            - Sid: LogEvents
              Effect: Allow
              Action:
                - logs:PutLogEvents
                - logs:GetLogEvents
              Resource:
                - !Join [ "", [ 'arn:aws:logs:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':log-group:/aws/sagemaker/NotebookInstances:log-stream:', !Ref 'AWS::StackName', '-NotebookInstance-', '{{resolve:secretsmanager:', !Ref RandomString, ':SecretString:password}}', '/jupyter.log' ] ]
                - !Join [ "", [ 'arn:aws:logs:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':log-group:/aws/sagemaker/NotebookInstances:log-stream:', !Ref 'AWS::StackName', '-NotebookInstance-', '{{resolve:secretsmanager:', !Ref RandomString, ':SecretString:password}}', '/LifecycleConfigOnCreate' ] ]
                - !Join [ "", [ 'arn:aws:logs:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':log-group:/aws/batch/job:log-stream:job-queue-' ] ]
            - Sid: LogGroup
              Effect: Allow
              Action:
                - logs:DescribeLogGroups
                - logs:DescribeLogStreams
                - logs:CreateLogGroup
              Resource: '*'
        - PolicyName: SageMakerPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: SageMakerNotebook
              Effect: "Allow"
              Action:
                - "sagemaker:DescribeNotebook*"
                - "sagemaker:StartNotebookInstance"
                - "sagemaker:StopNotebookInstance"
                - "sagemaker:UpdateNotebookInstance"
                - "sagemaker:CreatePresignedNotebookInstanceUrl"
              Resource:
                - !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:notebook-instance/${AWS::StackName}*"
                - !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:notebook-instance-lifecycle-config/basic*"
        - PolicyName: CustomS3ListAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: BucketAccess
              Effect: Allow
              Action: s3:ListBucket
              Resource: !GetAtt 'MetaflowS3Bucket.Arn'
        - PolicyName: CustomS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: ObjectAccess
              Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
                - s3:DeleteObject
              Resource: !Join ['', [ !GetAtt 'MetaflowS3Bucket.Arn', '/*' ]]
        - PolicyName: DenyPresigned
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: DenyPresigned
              Effect: Deny
              Action: s3:*
              Resource: '*'
              Condition:
                StringNotEquals:
                  s3:authType: REST-HEADER
  MetaflowUserRole:
    Condition: 'EnableRole'
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            AWS:
              - !GetAtt 'MetadataSvcECSTaskRole.Arn'
          Action:
            - sts:AssumeRole
      Path: /
      Policies:
        -
          PolicyName: "Metaflow-Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "cloudformation:DescribeStacks"
                  - "cloudformation:*Stack"
                  - "cloudformation:*ChangeSet"
                Resource:
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-*"
              - Effect: "Allow"
                Action:
                  - "s3:*Object"
                Resource:
                  - !GetAtt 'MetaflowS3Bucket.Arn'
                  - !Join ['', [ !GetAtt 'MetaflowS3Bucket.Arn', '/*' ]]
              - Effect: "Allow"
                Action:
                  - "iam:PassRole"
                Resource:
                  - !Sub "arn:aws:iam::${AWS::AccountId}:role/${AWS::StackName}-*"
              - Effect: "Allow"
                Action:
                  - "sagemaker:DescribeNotebook*"
                  - "sagemaker:StartNotebookInstance"
                  - "sagemaker:StopNotebookInstance"
                  - "sagemaker:UpdateNotebookInstance"
                  - "sagemaker:CreatePresignedNotebookInstanceUrl"
                Resource:
                  - !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:notebook-instance/${AWS::StackName}-*"
                  - !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:notebook-instance-lifecycle-config/basic*"
              - Effect: "Allow"
                Action:
                  - "iam:PassRole"
                Resource:
                  - !Sub "arn:aws:iam::${AWS::AccountId}:role/${AWS::StackName}-*"
              - Effect: "Allow"
                Action:
                  - "kms:Decrypt"
                  - "kms:Encrypt"
                Resource:
                  - !Sub "aws:aws:kms:${AWS::Region}:${AWS::AccountId}:key/"
        - PolicyName: BatchPerms
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: JobsPermissions
              Effect: Allow
              Action:
                - "batch:TerminateJob"
                - "batch:DescribeJobs"
                - "batch:DescribeJobDefinitions"
                - "batch:DescribeJobQueues"
                - "batch:RegisterJobDefinition"
              Resource: '*'
            - Sid: DefinitionsPermissions
              Effect: Allow
              Action:
                - "batch:SubmitJob"
              Resource:
                - !Ref "JobQueue"
                - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-definition/*:*
        - PolicyName: CustomS3ListAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: BucketAccess
              Effect: Allow
              Action: s3:ListBucket
              Resource: !GetAtt 'MetaflowS3Bucket.Arn'
        - PolicyName: LogPerms
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: GetLogs
              Effect: Allow
              Action: logs:GetLogEvents
              Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*:log-stream:*
        - PolicyName: AllowSagemaker
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: AllowSagemakerCreate
              Effect: Allow
              Action: sagemaker:CreateTrainingJob
              Resource: !Sub arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:training-job/*
            - Sid: AllowSagemakerDescribe
              Effect: Allow
              Action: sagemaker:DescribeTrainingJob
              Resource: !Sub arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:training-job/*
  BasicNotebookInstanceLifecycleConfig:
    Type: "AWS::SageMaker::NotebookInstanceLifecycleConfig"
    Properties:
      OnCreate:
        - Content:
            Fn::Base64:
              !Sub |
                #!/bin/bash
                echo 'export METAFLOW_DATASTORE_SYSROOT_S3=s3://${MetaflowS3Bucket}/metaflow/' >> /etc/profile.d/jupyter-env.sh
                echo 'export METAFLOW_DATATOOLS_S3ROOT=s3://${MetaflowS3Bucket}/data/' >> /etc/profile.d/jupyter-env.sh
                echo 'export METAFLOW_SERVICE_URL=http://${NLB.DNSName}/' >> /etc/profile.d/jupyter-env.sh
                echo 'export AWS_DEFAULT_REGION=${AWS::Region}' >> /etc/profile.d/jupyter-env.sh
                echo 'export METAFLOW_DEFAULT_DATASTORE=s3' >> /etc/profile.d/jupyter-env.sh
                echo 'export METAFLOW_DEFAULT_METADATA=service' >> /etc/profile.d/jupyter-env.sh
                initctl restart jupyter-server --no-wait
      OnStart:
        - Content:
            Fn::Base64:
              !Sub |
                #!/bin/bash
                set -e
                sudo -u ec2-user -i <<'EOF'
                echo "THIS IS A PLACE HOLDER TO EXECUTE - USER LEVEL" >> ~/.customrc
                EOF
  SageMakerNotebookInstance:
    Type: AWS::SageMaker::NotebookInstance
    Properties:
      NotebookInstanceName: !Join ['', [!Ref 'AWS::StackName', '-NotebookInstance-', '{{resolve:secretsmanager:', !Ref RandomString, ':SecretString:password}}' ]]
      InstanceType: !Ref SagemakerInstance
      RoleArn: !GetAtt 'SageMakerExecutionRole.Arn'
      LifecycleConfigName: !GetAtt 'BasicNotebookInstanceLifecycleConfig.NotebookInstanceLifecycleConfigName'
      SubnetId: !Ref Subnet1
      SecurityGroupIds:
        - !Ref 'SagemakerSecurityGroup'
  RandomString:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: 'Random String'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: 'password'
        ExcludePunctuation: 'true'
        PasswordLength: 8
        ExcludeCharacters: '"@/\'
  BatchS3TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - ecs-tasks.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: CustomS3ListBatch
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: BucketAccessBatch
              Effect: Allow
              Action: s3:ListBucket
              Resource: !GetAtt 'MetaflowS3Bucket.Arn'
        - PolicyName: CustomS3Batch
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: ObjectAccessBatch
              Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
                - s3:DeleteObject
              Resource: !Join ['', [ !GetAtt 'MetaflowS3Bucket.Arn', '/*' ]]
        - PolicyName: DenyPresignedBatch
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Sid: DenyPresignedBatch
              Effect: Deny
              Action: s3:*
              Resource: '*'
              Condition:
                StringNotEquals:
                  s3:authType: REST-HEADER
        - PolicyName: AllowSagemaker
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: AllowSagemakerCreate
              Effect: Allow
              Action: sagemaker:CreateTrainingJob
              Resource: !Sub arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:training-job/*
            - Sid: AllowSagemakerDescribe
              Effect: Allow
              Action: sagemaker:DescribeTrainingJob
              Resource: !Sub arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:training-job/*
            - Sid: AllowSagemakerDeploy
              Effect: Allow
              Action:
                - "sagemaker:CreateModel"
                - "sagemaker:CreateEndpointConfig"
                - "sagemaker:CreateEndpoint"
                - "sagemaker:DescribeModel"
                - "sagemaker:DescribeEndpoint"
                - "sagemaker:InvokeEndpoint"
              Resource:
                - !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:endpoint/*"
                - !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:model/*"
